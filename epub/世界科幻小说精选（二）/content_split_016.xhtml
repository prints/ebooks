<h2 class="sectiontitle" id="calibre_toc_16">注：</h2>
<p class="paragraph">　　①“骇人”长发绺：牙买加黑人的发式。</p>
<p class="paragraph">　　②米兰达原则：美国最高法院在讯问在押嫌疑分子中，侦察人员必须告知对方有权保持沉默，不做自证其罪的供词，有权聘请律师。这里是讽刺侦探。</p>
<p class="paragraph">　　③格式塔：心理学术语，强调整体不是其组成部分的相加，而有其本身的特征。</p>
<p class="paragraph">　　④牛曼：德语名，意即“新人”。</p>
<p class="paragraph">　　⑤阿鲁巴岛：西印度群岛中荷属列斯群岛中的岛屿。</p>
<p class="paragraph">　　⑥加拉加斯：委内瑞拉首都。</p>
<p class="paragraph">　　⑦因思布鲁克：奥地利西部城市。</p>
