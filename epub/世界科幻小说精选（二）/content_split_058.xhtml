<h2 class="sectiontitle" id="calibre_toc_58">注：</h2>
<p class="paragraph">    ①翠葛是帕特里茜娅的昵称。</p>
<p class="paragraph">    ②静海基地——阿波罗十一号登月点，即人类首次登月点。</p>
<p class="paragraph">    ③荷兰人——凯伦所养的狗的名字。作者在此处亦暗指“飞行的荷兰人”的典故。据说早期的飞行页都发誓在飞行时见过一个着传统荷兰装束的人伴着自己的飞机在空中飞行。后来遂特指飞行员或宇航员产生的幻觉。</p>
<p class="paragraph">    ④作者似乎有个小笔误。由于月亮上没有空气，故不可能出现类似地球上的残阳如血的光学现象。</p>
