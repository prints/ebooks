<h2 class="sectiontitle" id="calibre_toc_11">注释：</h2>
<p class="paragraph">    (1)斯波德瓷器：英国陶瓷工匠斯波德(1754—1827)所制的精细陶瓷。</p>
<p class="paragraph">　　(2)布鲁克林区：纽约一行政区。后面几个地名也是纽约的行政区。</p>
<p class="paragraph">　　(3)表现型：一组共同具有某特征的表现型的生物。</p>
