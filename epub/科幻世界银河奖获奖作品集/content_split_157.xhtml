<p class="paragraph">镜子</p>
<p class="paragraph">SGER.net</p>
<p class="paragraph">__________________________________________________________________________________</p>
<p class="paragraph">作者：刘慈欣</p>
<p class="paragraph">    随着探索的深入，人们发现量子效应只是物质之海表面的涟漪，是物质更深层规律扰动的影子。当这些规律渐渐明朗时，在量子力学中飘忽不定的实在图象再次稳定下来，确定值重新代替了概率，新的宇宙模型中，本认为已经消失了的因果链再次浮动并清晰起来。</p>
