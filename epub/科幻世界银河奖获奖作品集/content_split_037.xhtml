<p class="paragraph">    引言</p>
<p class="paragraph">    “体验生与死的考验，并不是宁航员的目的，然而那没有生命的太空，却是我们职业的所在。那是一个告诉你孤独的环境，是一个告诉你生存、信仰和忠诚的环境，是一个告诉你爱的环境。”</p>
