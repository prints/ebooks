<h2 class="sectiontitle" id="calibre_toc_3">第一部　将军</h2>
<p class="paragraph">　　贝尔·里欧思……在其短暂的一生中，里欧思赢得了“帝国末代战将”的头衔，这个名号可说是实至名归。</p>
<p class="paragraph">　　分析他所领导的几场战役，可以看出他的战略修养足以媲美大将勃利佛，而在领导统御方面，也许比后者更为杰出。但是由于生不逢时，使他无法像勃利佛一样，成为一位战功彪炳的征服者。然而，当他与基地正面对峙之时（他是第一位有如此经历的帝国将军），也并非完全没有这个机会……</p>
