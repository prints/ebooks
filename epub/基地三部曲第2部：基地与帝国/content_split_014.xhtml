<h2 class="sectiontitle" id="calibre_toc_14">第二部　骡</h2>
<p class="paragraph">　　骡……银河历史中的历代重要人物，要数“骡”的生平最少为人所知。即使在他最显赫的那段时期，想要了解他当时的言行事迹，主要也只能透过他对手的观点。其中，又以一位年轻新娘的观点最具权威性……</p>
<p class="paragraph">    ——《银河百科全书》</p>
