<h2 class="sectiontitle" id="calibre_toc_53">第九部　微生农场</h2>
<p class="paragraph">　　麦曲生：……麦曲生的微生农场颇具传奇色彩，但它们如今仅见于一些比喻中，诸如“如同麦曲生微生农场那般丰饶”，“有如麦曲生酵母那般美味’。虽然这类赞美比喻容易随着时问而日趋夸张。</p>
<p class="paragraph">　　不过，“述亡期”的哈里·谢顿曾造访过这些微生农场，他回忆录中相关记载，倾向于支持这个公认的看法……</p>
<p class="paragraph">    ——《银河百科全书》</p>
