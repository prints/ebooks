<h2 class="sectiontitle" id="calibre_toc_71">第十二部　长老阁</h2>
<p class="paragraph">　　机仆：……与较通行名称“机器人”同义。这个字汇存在于数个世界的古代传说中。</p>
<p class="paragraph">　　根据记载，机仆一般皆由金属制成，外形酷似人类，不过据说有些机仆的材料为假有机物质。</p>
<p class="paragraph">　　盛传哈里·谢顿在“逃亡期”中，曾亲眼见到一个真正的机仆。但此轶闻的来源并不可靠。在谢顿浩瀚的著作中．从未提到任何机仆。</p>
<p class="paragraph">　　不过……</p>
<p class="paragraph">    ——《银河百科全书》</p>
