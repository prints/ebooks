<h2 class="sectiontitle" id="calibre_toc_23">第四部　图书馆</h2>
<p class="paragraph">　　铎丝·凡纳比里：……历史学家，生于锡纳……</p>
<p class="paragraph">　　若非她在川陀大学担任教职两年后，与“逃亡期”中的年轻的哈　里·谢顿邂逅，她很可能一直过着平静无波的日子……</p>
<p class="paragraph">    ——《银河百科全书》</p>
