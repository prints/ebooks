<h2 class="sectiontitle" id="calibre_toc_11">第二部　逃亡</h2>
<p class="paragraph">　　川陀……第一银河帝国的首都……在克里昂一世统治之下，它放射“黄昏的回光”。不论从哪方面看来，那时都是它的全盛期。它二亿平方公里的地表完全被穹顶覆盖（只有皇宫周围的区域例外），穹顶下面是个绵延不断的大都会，一直延伸到大陆棚之下。当时人口共有四百亿，虽然（回顾历史显而易见）有众多迹象显示问题早已丛生，川陀居民仍衷心视其为传说中的“永恒世界”，从未想到有一天它会……</p>
<p class="paragraph">    ——《银河百料全书》</p>
