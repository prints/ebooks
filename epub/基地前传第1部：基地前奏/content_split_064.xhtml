<h2 class="sectiontitle" id="calibre_toc_64">第十一部　圣堂</h2>
<p class="paragraph">　　奥罗拉：……一个神话世界，在太初时代、星际旅行的黎明期，其上应该曾有人类居住。有人认为它就是“地球”的别名——那个或许同样神秘的人类“起源世界”。</p>
<p class="paragraph">　　据说古川陀麦曲生区（参见该条）的民众，将自己视为奥罗拉居民的后裔。并以这点作为他们信仰体系的中心教条。</p>
<p class="paragraph">　　除此之外，外人对这个信仰几乎一无所知……</p>
<p class="paragraph">    ——《银河百科全书》</p>
