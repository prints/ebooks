<h2 class="sectiontitle" id="calibre_toc_29">第五部　穹顶上</h2>
<p class="paragraph">　　川陀：……几乎无人从外层空间的角度描绘这个世界。长久以来，在一般人的心目中，它一直是个内部世界，其形象为无数穹顶下的住人巢穴。然而它并非欠缺外部，某些摄自太空、留存至今的全息像，足以显示出不同程度的细节。</p>
<p class="paragraph">　　请注意那些穹顶的表面——这座庞大的城市与其上大气层的交界……</p>
<p class="paragraph">    ——《银河百科全书》</p>
