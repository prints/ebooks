<h2 class="sectiontitle" id="calibre_toc_41">第七部　麦曲生</h2>
<p class="paragraph">　　麦曲生：……古川陀的一区……麦曲生埋葬在自己的传说中，对整个行星几乎没有任何影响。高度的自满与自我隔离……</p>
<p class="paragraph">    ——《银河百科全书》</p>
