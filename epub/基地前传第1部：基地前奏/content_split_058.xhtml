<h2 class="sectiontitle" id="calibre_toc_58">第十部　典籍</h2>
<p class="paragraph">　　毛手毛脚的故事：……哈里·谢顿曾经提到，这是他找寻心理史学发展方法中的第一个转折点。</p>
<p class="paragraph">　　不幸的是，他所发表的著作皆未指出那究竟是什么“故事”，各种臆测（为数众多）则全是捕风捉影。它一直是有关谢顿生平许多有趣的谜之一。</p>
<p class="paragraph">    ——《银河百科全书）</p>
