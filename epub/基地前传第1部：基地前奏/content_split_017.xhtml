<h2 class="sectiontitle" id="calibre_toc_17">第三部　大学</h2>
<p class="paragraph">　　川陀大学：……位于古川陀斯璀琳区的一所高等学府……虽在人文与科学领域皆颇享盛名，但使该校名声流传至今的并非这些成就。历代任职该校的学者们若是知道，川陀大学在后人心目中之所以占有一席之地，是因为某位名叫哈里·谢顿的人，于“逃亡期”曾在那里暂住过一段时间。他们一定会惊讶不已。</p>
<p class="paragraph">    ——《银河百科全书》</p>
