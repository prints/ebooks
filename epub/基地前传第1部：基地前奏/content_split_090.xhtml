<h2 class="sectiontitle" id="calibre_toc_90">第十五部　地下组织</h2>
<p class="paragraph">　　达凡：……在第一银河帝国最后数世纪的不安岁月中，典型的动荡根源来自政治与军事领袖谋取“至高无上”权力的事实（平均每隔十年，这种至上的权力就会贬值一次）。</p>
<p class="paragraph">　　在心理史学出现之前，能够称为群众运动的事例少之又少。就此而论，其中一个耐人寻味的例子与达凡有关。此人的真实背景鲜为人知，但他可能曾遇见过哈里·谢顿，当时谢顿……</p>
<p class="paragraph">    ——《银河百科全书》</p>
