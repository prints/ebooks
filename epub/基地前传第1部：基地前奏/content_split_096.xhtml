<h2 class="sectiontitle" id="calibre_toc_96">第十六部　警官</h2>
<p class="paragraph">　　芮奇：……根据哈里·谢顿的说法，最初与芮奇相遇纯粹是偶然。他只是个贫民区的顽童，谢顿只是向他问路。但从那一刻起，他的人生就与那位大数学家纠缠在一起。</p>
<p class="paragraph">　　直到……</p>
<p class="paragraph">    ——《银河百科全书》</p>
