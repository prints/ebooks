<h2 class="sectiontitle" id="calibre_toc_102">第十七部　卫荷</h2>
<p class="paragraph">　　卫荷：……川陀这个世界性都会的一区……在银河帝国最后的数世纪，卫荷是这个世界性都会中最强盛、最稳定的部分。它的领导者始终觊觎帝位。所持理由为他们是早期皇帝的后人。</p>
<p class="paragraph">　　在曼尼克斯四世统治下，卫荷整军经武，而且（帝国当局事后宣称）计划一场全球性军事政变……</p>
<p class="paragraph">    ——《银河百科全书》</p>
