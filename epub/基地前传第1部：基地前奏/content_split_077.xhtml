<h2 class="sectiontitle" id="calibre_toc_77">第十三部　热闾</h2>
<p class="paragraph">　　雨果·阿马瑞尔：——数学家，除了哈里·谢顿本人之外，他可算是对心理史学具体内容最有贡献的一位。是他……然而与他的数学成就比较起来，他的早年境况几乎更为传奇。他生于古川陀的达尔区，属于毫无希望的贫困低下阶级。</p>
<p class="paragraph">　　若非谢顿在相当意外的情况下遇到他，终其一生他都可能过着寒微的日子。</p>
<p class="paragraph">　　谢顿当时……</p>
<p class="paragraph">    ——《银河百科全书》</p>
