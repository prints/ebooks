<h2 class="sectiontitle" id="calibre_toc_83">第十四部　脐眼</h2>
<p class="paragraph">　　达尔：……奇怪得很，本区最出名的一点竟是脐眼，一个半传奇性的地方，无数的传说都以它为中心。事实上，如今存在一个完整的文学派别。其中的主角与冒险家（或牺牲者）必须挑战穿越脐眼的危险。</p>
<p class="paragraph">　　这些故事已经变得太形式化。因此有一个流传甚广，而且想必真实的传说。是关于哈里·谢顿与铎丝·凡纳比里的一次历险，仅仅由于背景为该地，因此看来近乎传奇……</p>
<p class="paragraph">    ——《银河百科全书》</p>
