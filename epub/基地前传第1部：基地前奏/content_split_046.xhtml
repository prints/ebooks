<h2 class="sectiontitle" id="calibre_toc_46">第八部　日主</h2>
<p class="paragraph">　　日主十四：……古川陀麦曲生区的一位领袖……</p>
<p class="paragraph">　　与这个故步自封之区的其他领袖一样，其生平事迹鲜为人知。他在历史上得以占一席之地，全是由于他与“逃亡期”的哈里·谢顿所产生的千丝万缕的关系……</p>
<p class="paragraph">    ——《银河百科全书》</p>
