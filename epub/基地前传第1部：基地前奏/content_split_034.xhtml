<h2 class="sectiontitle" id="calibre_toc_34">第六部　拯救</h2>
<p class="paragraph">　　杰纳尔·里根：……他在气象学上虽然颇有贡献，不过与所谓的“里根悬案”相较之下，这些贡献尽皆黯然失色。他的行动曾将哈里·谢顿置于险境，这点已是不争的事实。不过引起众人争论不休的——而且总是一个极富争议性的问题，在于这些行动究竟是无意间导致的结果，抑或是蓄意阴谋的一部分。</p>
<p class="paragraph">　　争议双方都争得面红耳赤，但即使最深入的研究也无法得出定论。无论如何，在其后的数年之间，这个嫌疑几乎毁掉里根的事业与私生活……</p>
<p class="paragraph">    ——《银河百科全书》</p>
