<h2 class="sectiontitle" id="calibre_toc_55">第十七章</h2>
<p class="paragraph">　　“黑暗星云号”上的一位上尉，正吃惊地盯着显象板，心中感到万分恐惧。</p>
<p class="paragraph">　　“我的老天爷啊！”他本来应该发出一声狂啸，却反而压低了声音说：“那是什么东西？”</p>
<p class="paragraph">　　那是一艘星际战舰，但是“黑暗星云号”与之相比，简直就是小虾米对大鲸鱼。在那艘巨型星舰的两侧，还可以看到帝国的国徽——星舰与太阳。</p>
<p class="paragraph">　　“黑暗星云号”上的每一个警报器，都立时发出了疯狂的呜鸣。</p>
<p class="paragraph">　　命令很快就下达了：“黑暗星云号”能逃就逃，逃不掉就奋力应战。在它下方的超波通讯室，发射出了一束超波讯息，经由超空间向基地猛扑而去。</p>
<p class="paragraph">　　这道讯息一再重复着，虽然也有求救的意味，但主要是在向基地示警。</p>
