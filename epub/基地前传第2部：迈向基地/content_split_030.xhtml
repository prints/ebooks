<h2 class="sectiontitle" id="calibre_toc_30">第二部　克里昂一世</h2>
<p class="paragraph">　　克里昂一世……尽管作为最后一个在其治下第一银河帝国依然维持着适度的统一与繁荣的皇帝而备受推崇，克里昂一世在位的四分之一个世纪实际上仍是一个持续衰落的过程。当然这不能看作是他的直接责任，因为帝国的大衰落是基于强大的政治与经济因素，在当时绝非任何个人所能阻止。他的幸运在于选对了首相——伊图·丹莫茨尔继而是哈里·谢顿，对于后者在心理历史学上的发展，这位皇帝从未丧失过信心。然而克里昂与谢顿，作为最后那次乔若南党阴谋的目标，在其离奇的高潮——</p>
<p class="paragraph">    ——银河百科全书</p>
